<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
<style>
.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 10px;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
}
</style>
</head>
<body>
<form action="submit.php" method="post">
  <div class="form-group">
    <label for="user_first_name">First Name:</label>
    <input type="text" name="user_first_name" id="user_first_name" required>
  </div>
  <div class="form-group">
    <label for="user_last_name">Last Name:</label>
    <input type="text" name="user_last_name" id="user_last_name" required>
  </div>
  <div class="form-group">
    <label for="user_email">Email Address:</label>
    <input type="email" name="user_email" id="user_email" required>
  </div>
  <div class="form-group">
    <label for="user_password">Password:</label>
    <input type="password" name="user_password" id="user_password" required>
  </div>
  <div class="form-group">
    <label for="user_confirm_password">Confirm Password:</label>
    <input type="password" name="user_confirm_password" id="user_confirm_password" required>
  </div>
  <div class="form-group">
    <button type="submit">Sign Up</button>
  </div>
</form>
</body>
</html>
